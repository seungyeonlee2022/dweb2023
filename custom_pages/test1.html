<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/quotes.css" />
    <link rel="stylesheet" href="css/greeting.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Hello,Mr.MyToday</title>
  </head>
  <body id="bgimg">
    <header class="header">
    <h1 style="color: white">Unspecified Days</h1>
        <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="username"
          autofocus
        />
        <input type="submit" value="Log In" />
      </form>
      <h1 class="hidden" id="greeting" style="color: white"></h1>

    <div class="clock">
      <div class="content">
        <p class="times">
          <span id="hours"></span>:<span id="min"></span>:<span id="sec"></span
          >&nbsp;&nbsp;<span id="noon"></span>
        </p>
        <p class="today">
          <span id="cal">
            <img src="img/calendar.png" alt="calendar" />
          </span>
          <span id="year"></span>
          <span id="month"></span>
          <span id="day"></span>
        </p>
      </div>
    </div>
    </header>

    <main class="main">
      <section class="menu">
        <header class="menu__header">
          <button class="menu__header__btn " data-key="header-icon" data-value="scroll"><i class="fas fa-bars" data-key="header-icon" data-value="scroll" ></i></button>
                <button class="menu__header__text " data-key="header-text" data-value="scroll">Menu</button>
        </header>
        <div class="menu__content>
          <div class="menu__vertical"></div>
          <ul class="menu__list">
            <div class="menu__title menu-home><button class="menu_title_btn">Home</div>
            <div class="menu__title menu-current><button class="menu__title__btm">Current</div>
            <div class="menu__title menu-grit><button class="menu__title__btm">Grit</div>
          </ul>
        </div>
      </section>
      <section class="current">
        <div class="map">
        <article>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi dolorem quisomnis nam quas sint assumenda id adipisci veritatis totam.</p>
          <div id="map"><br>&nbsp;지도가 표시될 영역</div>
        </article>
        <aside>
          <div class="weather">
            <img id="w-icon" src="" alt="weather" />
            <p id="temper"></p>
            <p id="city"></p>
          </div>
        </aside>
      </section>
      <section class="Grit">
        <header class="Grit_header">
          <button class="Grit__header__btn"></button>
        </header>
        <article>
          <p>All you need is attention.</p>
          <div class="grit_video">영상을 삽입</div>
        </article>
        <aside>
          <div class="quote">
            <div id="quote">
              <span></span><br/>
              <span></span>
            </div>
          </div>
        </aside>
      </section>
    </main>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/map.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
