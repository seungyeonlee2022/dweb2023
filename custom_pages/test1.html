<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/quotes.css" />
    <link rel="stylesheet" href="css/greeting.css" />
    <link rel="stylesheet" href="css/map.css" />
    <title>At An unspecified Day</title>
  </head>
  <body id="bgimg">
    <header class="header">
    <h1 style="color: white">Today is Also JoyFull Day</h1>
        <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="username"
          autofocus
        />
        <input type="submit" value="Log In" />
      </form>
      <h1 class="hidden" id="greeting" style="color: white"></h1>
    <div class="clock">
      <div class="content">
        <p class="days">
          <span id="sun">Sun</span>&nbsp;<span id="mon">Mon</span>&nbsp;<span
            id="tus"
            >Tue</span
          >&nbsp;<span id="wed">Wed</span>&nbsp;<span id="thu">Thr</span
          >&nbsp;<span id="fri">Fri</span>&nbsp;<span id="sat">Sat</span>
        </p>
        <br />
        <p class="times">
          <span id="hours"></span>:<span id="min"></span>:<span id="sec"></span
          >&nbsp;&nbsp;<span id="noon"></span>
        </p>
        <p class="today">
          <span id="cal">
            <img src="img/calendar.png" alt="calendar" />
          </span>
          <span id="year"></span>
          <span id="month"></span>
          <span id="day"></span>
        </p>
      </div>
    </div>
    </header>
    
    <main class="main">
      <section class="menu">
        <div class="menu_content></div>
          <div class="menu_vertical"></div>
          <ul class="menu_list">
            <div class="menu_home><button class="menu_home_btn">Home</div>
            <div class="menu_current><button class="menu_current_btm">Current</div>
            <div class="menu_current><button class="menu_grit_btm">Grit</div>
      </section>
      <!--Start Map-->
      <section class="current">
        <div class="map">
        <article>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi dolorem quisomnis nam quas sint assumenda id adipisci veritatis totam.</p>
          <div id="map"><br>&nbsp;지도가 표시될 영역</div>
        </article>
        <aside>
          <div class="weather">
            <img id="w-icon" src="" alt="weather" />
            <p id="temper"></p>
            <p id="city"></p>
          </div>
        </aside>
      </section>
      <!--End Map, Whether-->
    
      <section class="Grit">
        <div class="todo">
          <h1>To-Do List</h1>
          <form id="todo-form">
            <input
              class="form-text"
              type="text"
              placeholder="Add New Todo"
              autofocus
              required
            />
          </form>
          <ul id="todo-list"></ul>
          </div>
      <div class="quote">
        <div id="quote">
          <span></span><br />
          <span></span>
        </div>
      </div>
      </section>
      <!--End Quote-->
    </main>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
