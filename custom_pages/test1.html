<!DOCTYPE html>

    <title>Hello, Mr.MyToday</title>

  <body>
    <header class="header">
      <div class="header-time-name">
              <div class="header__time-container">
                  <span class="header__time">00:00</span>
              </div>
              <div class="name-container">
                  <form class="name-form name-hide" action="">
                      <input class="name-input" type="text" placeholder="What is your name?">
                  </form>
                  <span class="name name-hide"></span>
              </div>
      </div>

    <main class="main">

      <section class="current">
        <div class="map">
          <p class="map_text">-Trip BucketList-</p>

            &nbsp;</div>
      </section>
      <section class="Grit">
        <header class="Grit_header">
          <button class="Grit__header__btn" font-size: "2rem; >GoGrit</button>
          <p class="grit_text">All you need is attention.</p>
        </header>
        <div class="grit_video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/H14bBuluwB8" 
              title="Grit:the power of passion and perservence" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
              encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </section>
      <section class="quote">
        <div id="quote">
          <span></span><br/>
          <span></span>
        </div>
      </section>
    </main>
    <script src="js/map.js"></script>
    <script src="js/menu.js"></script>
    <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=<API í‚¤>&callback=initMap"
  ></script>
